<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
    <div class="wrapper">
        <div class="cards-container">
            <!-- 1st card -->
            <div class="card">
                <div class="card-img">
                    <img src="https://images.pexels.com/photos/2897883/pexels-photo-2897883.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                        alt="User">
                    <div class="img-overlay">
                        <a href="">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <h3>Bill Alvarado</h3>
                    <h4>Digital product manager</h4>
                    <h5>India</h5>
                </div>
                <div class="card-footer">
                    <p>Previously</p>
                    <img src="./images/google.png" alt="img">
                </div>
            </div>
            <!--2nd  Card -->
            <div class="card">
                <div class="card-img">
                    <img src="https://images.pexels.com/photos/3526923/pexels-photo-3526923.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                        alt="User" />
                    <div class="img-overlay">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <h3>Leo Harvey </h3>
                    <h4>Product assistant</h4>
                    <h5>England</h5>
                </div>
                <div class="card-footer">
                    <p>Previously</p>
                    <img src="./images/adobe.png" alt="img" />
                </div>

            </div>
            <!--3rd  Card -->
            <div class="card">
                <div class="card-img">
                    <img src="https://images.pexels.com/photos/1624205/pexels-photo-1624205.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                        alt="User" />
                    <div class="img-overlay">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <h3>Rosy Land</h3>
                    <h4>Software architect</h4>
                    <h5>Australia</h5>
                </div>
                <div class="card-footer">
                    <p>Previously</p>
                    <img src="./images/microsoft.png" alt=" img" />
                </div>

            </div>
        </div>
    </div>
</body>

</html>
