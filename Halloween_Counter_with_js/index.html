<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter with Js</title>
    <link rel="stylesheet" href="./css/main.css" type="text/css" />
  </head>
  <body>
    <div class="halloween_container">
      <h3>&#8211; Countdown &#8211;</h3>
      <h1>Halloween</h1>
      <h4 id="timer"></h4>
      <div class="countdown_time">
        <div class="days">
          <h1 id="days"></h1>
          <h2>Day(s)</h2>
        </div>

        <div class="hours">
          <h1 id="hours"></h1>
          <h2>Hour(s)</h2>
        </div>

        <div class="minutes">
          <h1 id="minutes"></h1>
          <h2>Minute(s)</h2>
        </div>

        <div class="seconds">
          <h1 id="seconds"></h1>
          <h2>Second(s)</h2>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
