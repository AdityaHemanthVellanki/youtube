<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing_card</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
    <div class="pricing_container">
        <div class="basic">
            <h1>Basic</h1>
            <h3>Free</h3>
            <p>3,000 monthly visitors</p>
            <ul>
                <li>Limited reports</li>
                <li>Unlimited projects</li>
                <li>Data storage for 1 year</li>
            </ul>
            <a href="#" class="btn btn_one">Start now</a>
        </div>

        <div class="pro">
            <h1>Pro</h1>
            <h3>$19 / month</h3>
            <p>10,000 monthly visitors</p>
            <ul>
                <li>Unlimited reports</li>
                <li>15 days free trial</li>
                <li>Data storage for 3 year</li>
            </ul>
            <a href="#" class="btn btn_two">Try it</a>
        </div>
    </div>
</body>
</html>
